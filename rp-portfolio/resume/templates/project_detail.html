{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ resumes.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static resumes.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ resumes.profile }}</p>
        <br>
        <h5>Education:</h5>
        <p>{{ resumes.education }}</p>
    </div>
</div>
{% endblock %}
